<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Deletion Request</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    position: relative;
    min-height: 100vh;
  }
  
  .banner {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    animation: slide 3s ease infinite alternate;
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    text-align: center;
  }


  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    margin: 100px auto;
  }

  input[type="text"], input[type="password"], input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>


<div class="container">
  <h2>Account Deletion Request</h2>
  <form id="deletionForm">
    <input type="text" id="username" placeholder="Enter your username" required><br>
    <input type="password" id="password" placeholder="Enter your password" required><br>
    <input type="submit" value="Submit">
  </form>
  <p id="message"></p>
</div>

<script>
  document.getElementById("deletionForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var formData = new FormData();
    formData.append('username', username);
    formData.append('password', password);

    // Perform the POST request
    fetch('http://localhost:8080/deletion', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return "Your account will be deleted";
    })
    .then(data => {
      // Handle the response data
      console.log(data);
      document.getElementById("message").innerHTML = "Your account will be deleted in 90 days!";
    })
    .catch(error => {
      // Handle errors
      console.error('There was a problem with the POST request:', error);
      document.getElementById("message").innerHTML = "Login failed. Please try again.";
    });
  });  
</script>

</body>
</html>
